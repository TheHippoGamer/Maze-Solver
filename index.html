<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Maze Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="dark-mode-toggle">ğŸŒ“</button>
    <button id="settings-toggle">âš™ï¸</button>
    <div id="settings-menu" class="hidden">
        <h2>Settings</h2>
        <label for="algorithm-select">Solving Algorithm:</label>
        <select id="algorithm-select">
            <option value="bfs">Breadth-First Search</option>
            <option value="dfs">Depth-First Search</option>
            <option value="astar">A* Algorithm</option>
        </select>
        <div>
            <label for="race-mode">Race Mode:</label>
            <input type="checkbox" id="race-mode">
        </div>
    </div>
    <h1>Square Maze Generator</h1>
    <div id="controls">
        <label for="maze-size">Maze Size:</label>
        <input type="number" id="maze-size" min="11" max="101" step="2" value="51">
        <button id="generate-maze">Generate New Maze</button>
        <button id="solve-maze">Solve Maze</button>
    </div>
    <div id="maze-container"></div>
    <div id="race-results"></div>
    <script src="script.js"></script>
</body>
</html>
